<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_bookpattern.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Book-page</title>
</head>
<body>

    <div class="navigation">
        <div class="logo">Kinobook</div>
        <div class="menu">
            <ul class="nav">
                <li><a class="link1" href="films_homepage.html">Фильмы</a></li>
                <li><a class="link1" href="books_homepage.html">Книги</a></li>
                <li><a class="button" href="register.html">Sign up</a></li>
                <li><a class="button" href="login.html">Log in</a></li>
            </ul>
        </div>
    </div>

    <div class="book-page">
        <div class="book-cover-container">
            <img class="book-cover" src="{{ src }}" alt="Обложка книги">
            <form action="/submit-rating" method="POST">
                <div class="rating-container">
                    <p class="rating-text">Оцените книгу</p>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5" /><label for="star5">★</label>
                        <input type="radio" id="star4" name="rating" value="4" /><label for="star4">★</label>
                        <input type="radio" id="star3" name="rating" value="3" /><label for="star3">★</label>
                        <input type="radio" id="star2" name="rating" value="2" /><label for="star2">★</label>
                        <input type="radio" id="star1" name="rating" value="1" /><label for="star1">★</label>
                    </div>
                    <input type="submit" value="Оценить" class="submit-button"/>
                </div>
            </form>
        </div>
        <div class="book-info-container">
            <div class="book-info">
                <h1 class="book-title">{{ title }}</h1>
                <p class="book-autor">Автор: {{ authors }}</p>
                <p class="book-genre">Жанр: {{ category }}</p>
                <p class="num-of-pages">Количество страниц: {{ pagecount }}</p>
                <p class="book-rating">Оценка книги: {{ avgRating }}</p>
                <p class="book-description">{{ description }}</p>
            </div>
        </div>
    </div>
</body>
</html>
